<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <!--para fazer o auto play funcionar basta usar o comando muted antes do mesmo.-->

        <video
            width="900"
            poster="imagens/RobloxScreenShot20220713_014129220.xcf"
            controls
            muted
            autoplay
            loop
        >
            <source src="midia/meu video.mp4.mp4" type="video/mp4" />
            <source src="midia/meu video.mkv.mp4" type="video/mp4" />
            <source src="midia/meu-video.mp4.webm" type="video/ogg" />
            <source src="midia/meu-video.ogv.ogv" type="video/ogg" />
            <p>
                Seu navegador não tem compatibilidade com reprodução de videos.
            </p>
        </video>

        <h1>Inserindo videos do youtube</h1>
        <iframe 
            width="560"
            height="315"
            src="https://www.youtube.com/embed/C2qNqBwLy3o"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
