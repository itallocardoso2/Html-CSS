<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Midias</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou
            simplesmente aumente e diminua o tamanho do seu navegador
        </p>

        <picture>
            <source
                media="(max-width:750px )"
                srcset="imagens/foto-p.png"
                type="image/png"
            />
            <source
                media="(max-width: 1050px )"
                srcset="imagens/foto-m.png"
                type="image/png"
            />
            <img src="imagens/foto-g.png" alt="imagem flexivel" />
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/highnoom.mp3.mp3" controls autoplay></audio>

        <audio preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
            <source src="midia/guanacast-33.mp3" type="audio/ogg" />
            <source src="midia/guanacast-33.mp3" type="wav" />
            <a href="midia/guanacast-33.mp3">
                Clique aqui para baixar o arquivo mp3</a
            >
            <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        </audio>

        <!-- Formatos disponiveis para utilizar audio nos navegadores MP3 WAV OGG-->
    </body>
</html>
